version: 2.1

orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: echo "✅ Build process completed."

  lint:
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-modules-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: echo "🔍 Running ESLint..."
      - run: npm run lint

  deploy_dev:
    executor: node/default
    steps:
      - checkout
      - run: echo "🚀 Deploying to development environment..."

  manage_members:
    executor: node/default
    steps:
      - checkout
      - run: echo "👥 Managing members process started..."

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - lint:
          requires:
            - build
      - deploy_dev:
          requires:
            - lint
      - manage_members:
          requires:
            - lint
