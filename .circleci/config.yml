version: 2.1
orbs:
  node: circleci/node@5

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - run: echo "Building things..."

  unit_tests:
    executor: node/default
    steps:
      - checkout
      - run: npm install
      - run: npm run test

  deploy:
    executor: node/default
    steps:
      - checkout
      - run: echo "Deploying..."

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build
      - unit_tests:
          requires:
            - build
      - deploy:
          requires:
            - unit_tests
